<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Report</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <style>
        .info-icon {
            cursor: pointer;
            margin-left: 5px;
            color: #17a2b8;
        }
        .tooltip-inner {
            max-width: 300px;
            text-align: left;
        }
        #locationSuggestions {
            position: absolute;
            z-index: 1000;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Astrological Report</h1>
        <form id="astroForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="birthDate">Birth Date:</label>
                <input type="text" class="form-control" id="birthDate" placeholder="YYYY-MM-DD" required>
            </div>
            <div class="form-group">
                <label for="birthTime">Birth Time:</label>
                <input type="time" class="form-control" id="birthTime">
                <div class="form-check mt-2">
                    <input type="checkbox" class="form-check-input" id="unknownBirthTime">
                    <label class="form-check-label" for="unknownBirthTime">I don't know my birth time</label>
                </div>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id="location" placeholder="City, State" required>
                <ul id="locationSuggestions" class="list-group"></ul>
            </div>
            <button type="submit" class="btn btn-primary" id="generateReportButton" disabled data-toggle="tooltip" title="Fill out all fields">Generate Report</button>
        </form>

        <!-- Report Section -->
        <div id="reportSection" class="mt-5" style="display: none;">
            <div id="astroReport"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="{{ url_for('static', filename='js/astro.js') }}"></script>
</body>
</html>
